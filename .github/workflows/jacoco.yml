name: Jacoco Coverage Report

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Check if secrets are set
        run: |
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "JWT_SECRET is NOT set!"
            exit 1
          else
            echo "JWT_SECRET is set ✅"
          fi

          if [ -z "${{ secrets.SENDGRID_KEY }}" ]; then
            echo "SENDGRID_KEY is NOT set!"
            exit 1
          else
            echo "SENDGRID_KEY is set ✅"
          fi

          if [ -z "${{ secrets.USER_MAIL }}" ]; then
            echo "USER_MAIL is NOT set!"
            exit 1
          else
            echo "USER_MAIL is set ✅"
          fi

      - name: Create application-ci.properties
        run: |
          mkdir -p src/main/resources
          cat <<EOF > src/main/resources/application-ci.properties
jwt.secret=${{ secrets.JWT_SECRET }}
sendgrid.api.key=${{ secrets.SENDGRID_KEY }}
sendgrid.from.email=${{ secrets.USER_MAIL }}
EOF

      - name: Run tests with coverage
        run: ./gradlew clean test jacocoTestReport -Dspring.profiles.active=ci


      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/reports/jacoco/test/jacocoTestReport.xml
          name: jacoco-report
          fail_ci_if_error: true