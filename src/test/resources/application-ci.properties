spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
# spring.datasource.url=jdbc:postgresql://localhost:5432/trackandfield
# spring.datasource.username=trackandfield
# spring.datasource.password=trackandfield
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 秘密鍵
jwt.secret=${JWT_SECRET} 

# MyBatis 設定
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=io.github.Toku2001.trackandfieldapp.entity

logging.level.root=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG